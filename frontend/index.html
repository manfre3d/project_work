<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>

    <!-- BOOTSTRAP CSS (opzionale) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Il tuo file CSS personalizzato -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Intestazione (Navbar di Bootstrap per esempio) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Booking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="nav-link btn" id="btn-login">Login</button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn"
                id="btn-logout"
                style="display: none"
              >
                Logout
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" id="btn-bookings">
                Prenotazioni
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" id="btn-new-booking">
                Nuova Prenotazione
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN content -->
    <main class="container mt-4">
      <!-- Sezione LOGIN -->
      <section id="section-login">
        <h2>Accesso Utente</h2>
        <form id="login-form" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              class="form-control"
              id="username"
              name="username"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
      </section>

      <!-- Sezione LISTA PRENOTAZIONI -->
      <section id="section-bookings">
        <h2>Tutte le Prenotazioni</h2>
        <div id="booking-list" class="booking-list"></div>
      </section>

      <!-- Sezione NUOVA PRENOTAZIONE -->
      <section id="section-new-booking">
        <h2>Nuova Prenotazione</h2>
        <form id="form-new-booking">
          <div class="mb-3">
            <label for="customer_name" class="form-label">Nome Cliente:</label>
            <input
              class="form-control"
              id="customer_name"
              name="customer_name"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Data (YYYY-MM-DD):</label>
            <input
              class="form-control"
              id="date"
              name="date"
              type="date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">Film o Sala:</label>
            <input
              class="form-control"
              id="service"
              name="service"
              type="text"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Prenota</button>
        </form>
      </section>
    </main>
    <!-- modale -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Titolo modale</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Corpo -->
          <div class="modal-body" id="modalBody">
            <!-- Contenuto dinamico inserito da JS -->
          </div>
          <!-- Footer (opzionale) -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modale di conferma eliminazione -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteLabel">
              Conferma Eliminazione
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            Sei sicuro di voler eliminare questa prenotazione?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript: il tuo main.js come modulo -->
    <script src="scripts/main.js" type="module"></script>

    <!-- Bootstrap JS (opzionale, se vuoi funzionalitÃ  come modali) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
