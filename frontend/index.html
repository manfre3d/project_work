<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>

    <!-- BOOTSTRAP CSS (opzionale) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Il tuo file CSS personalizzato -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Intestazione (Navbar di Bootstrap per esempio) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Booking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="nav-link btn" id="btn-login">Login</button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn"
                id="btn-register"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Registrati
              </button>
            </li>

            <li class="nav-item">
              <button
                class="nav-link btn"
                id="btn-logout"
                style="display: none"
              >
                Logout
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" id="btn-bookings">
                Prenotazioni
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" id="btn-new-booking">
                Nuova Prenotazione
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN content -->
    <main class="container mt-4">
      <!-- Sezione LOGIN -->
      <section id="section-login">
        <h2>Accesso Utente</h2>
        <form id="login-form" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              class="form-control"
              id="username"
              name="username"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              required
            />
          </div>
          <!-- sezione registrazione -->
          <p>
            Non hai un account?
            <a
              
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              aria-label="Registrati"
            >
              Registrati
            </a>
          </p>
          <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
      </section>

      <!-- Sezione LISTA PRENOTAZIONI -->
      <section id="section-bookings">
        <h2>Tutte le Prenotazioni</h2>
        <div id="booking-list" class="booking-list"></div>
      </section>

      <!-- Sezione NUOVA PRENOTAZIONE -->
      <section id="section-new-booking">
        <h2>Nuova Prenotazione</h2>
        <form id="form-new-booking">
          <div class="mb-3">
            <label for="service" class="form-label">Servizio:</label>
            <select class="form-select" id="service" name="service" required>
              <!-- Opzioni popolate dinamicamente -->
            </select>
          </div>
          <div class="mb-3">
            <label for="start_date" class="form-label"
              >Data Inizio (YYYY-MM-DD):</label
            >
            <input
              class="form-control"
              id="start_date"
              name="start_date"
              type="date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="end_date" class="form-label"
              >Data Fine (YYYY-MM-DD):</label
            >
            <input
              class="form-control"
              id="end_date"
              name="end_date"
              type="date"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">
            Crea Prenotazione
          </button>
        </form>
      </section>
    </main>

    <!-- modal di registrazione -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrati</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="registerUsername" class="form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  id="registerUsername"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  id="registerEmail"
                  class="form-control"
                  required
                  placeholder="nome@email.com"
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  id="registerPassword"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button
              type="submit"
              id="confirmRegisterBtn"
              class="btn btn-primary"
            >
              Registrati
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modale di conferma eliminazione -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteLabel">
              Conferma Eliminazione
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            Sei sicuro di voler eliminare questa prenotazione?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modale di editing prenotazione -->
    <div
      class="modal fade"
      id="editBookingModal"
      tabindex="-1"
      aria-labelledby="editBookingLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookingLabel">
              Modifica Prenotazione
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editBookingForm">
              <div class="mb-3">
                <label for="editService" class="form-label">Servizio:</label>
                <select id="editService" class="form-select" required>
                  <!-- opzioni caricate dinamicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label for="editStartDate" class="form-label"
                  >Data Inizio:</label
                >
                <input
                  type="date"
                  id="editStartDate"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEndDate" class="form-label">Data Fine:</label>
                <input
                  type="date"
                  id="editEndDate"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmEditBtn" class="btn btn-primary">
              Salva Modifiche
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modale -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Titolo modale</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Corpo -->
          <div class="modal-body" id="modalBody">
            <!-- Contenuto dinamico inserito da JS -->
          </div>
          <!-- Footer (opzionale) -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript: il tuo main.js come modulo -->
    <script src="scripts/main.js" type="module"></script>

    <!-- Bootstrap JS (opzionale, se vuoi funzionalità come modali) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
